<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCBYify</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <link rel="stylesheet" href="./css.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    // $(document).ready(function(){
    //   $('button').click(function(){
    //     $('.hideNav').slideToggle();
    //   });
    // });
  </script>
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $('.hideNav').slideToggle();
      });
    });
  </script>
</head>
<body>
  <article>
    <section>
      <button>Search options..</button>
      <h1>Along The Way</h1>
      <div class="hideNav">
        <div class="formCont">
          <form>
            <div class="formItem">
              <label class="label" for="start:">Start</label>
              <input type="text" name="start" id="start" placeholder="Start"/>
            </div>
            <div class="formItem">
              <label class="label" for="destination:">Destination</label>
              <input type="text" name="destination" id="desination" placeholder="Destination" />
            </div>
            <div class="formItem">
              <label class="label" for="category:">Category</label>
              <input name="comments" id="category" placeholder="Category"></input>
            </div>
              <input type="submit" value="submit!"/>
          </form>
        </div>
      </div>
    </section>

    <div class="map-container">
      <div id="map-canvas"></div>
    </div>

  </article>
  <script src="bundle.js"></script>
</body>
</html>
