<!DOCTYPE html>
<html>
  <head>
    <title>Along The Way</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <style>
      #directions-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }

      #map-canvas {
        margin-right: 400px;
      }

      #control {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }

      @media print {
        #map-canvas {
          height: 500px;
          margin: 0;
        }

        #directions-panel {
          float: none;
          width: auto;
        }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

    <script>
      var map;
      var marker;
      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();

      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var mapOptions = {
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('directions-panel'));
        var control = document.getElementById('control');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        var acOptions = {
          types: ['establishment']
        };

        // Try HTML5 geolocation
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {

            var autocompleteStart = new google.maps.places.Autocomplete(document.getElementById('start'),acOptions);
            var autocompleteEnd = new google.maps.places.Autocomplete(document.getElementById('end'),acOptions);
            var autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'),acOptions);
            autocomplete.bindTo('bounds',map);
            autocompleteStart.bindTo('bounds',map);
            autocompleteEnd.bindTo('bounds',map);
            var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(pos);

            //Option variables for current position marker
            //Marker color = blue
            var markerOptionsMyPos = {
              position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
              icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            };

            //Object of current position marker
            var markerMyPos = new google.maps.Marker(markerOptionsMyPos);
            markerMyPos.setMap(map);

            //Option variables for info window
            var infoWindowOptions = {
              map: map,
              position: pos,
              content: 'Your Current Location'
            };

            //Info window object
            var infoWindow = new google.maps.InfoWindow(infoWindowOptions);

            //Variables for marker of places
            //Color of places marker = red
            var markerOptionsPlace = {
              position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
              icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
            };
            var markerPlace = new google.maps.Marker(markerOptionsPlace);
            markerPlace.setMap(map);
            markerPlace.setVisible(false);

            var markerOptionsEnd = {
              icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
            }
            var markerEnd = new google.maps.Marker(markerOptionsEnd);
            markerEnd.setMap(map);
            markerEnd.setVisible(false);

            //Shows info window when current position marker is clicked
            google.maps.event.addListener(markerMyPos, 'click', function(e) {
              infoWindow.open(map, markerMyPos);
            });

            //Shows marker and info window when user searches for a certain place
            google.maps.event.addListener(autocomplete, 'place_changed', function() {
              infoWindow.close();
              var place = autocomplete.getPlace();
              if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
              } else {
                map.setCenter(place.geometry.location);
                map.setZoom(15);
              }
              markerPlace.setPosition(place.geometry.location) //Moves the places marker
              markerPlace.setVisible(true);   //Places marker now shows up on map
              infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
              infoWindow.open(map, markerPlace);
              google.maps.event.addListener(markerPlace, 'click', function(e) {
                infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
                infoWindow.open(map, markerPlace);
              });
            });

            //Shows marker and info window when user enters starting location
            google.maps.event.addListener(autocompleteStart, 'place_changed', function() {
              infoWindow.close();
              var place = autocompleteStart.getPlace();
              if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
              } else {
                map.setCenter(place.geometry.location);
                map.setZoom(15);
              }
              markerMyPos.setPosition(place.geometry.location);   //Moves the places marker
              infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
              infoWindow.open(map, markerMyPos);
              google.maps.event.addListener(markerMyPos, 'click', function(e) {
                infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
                infoWindow.open(map, markerMyPos);
              });
            });

            //Shows marker and info window when user enters ending location
            google.maps.event.addListener(autocompleteEnd, 'place_changed', function() {
              infoWindow.close();
              var place = autocompleteEnd.getPlace();
              if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
              } else {
                map.setCenter(place.geometry.location);
                map.setZoom(15);
              }
              markerEnd.setPosition(place.geometry.location);   //Moves the places marker
              markerEnd.setVisible(true);
              infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
              infoWindow.open(map, markerEnd);
              google.maps.event.addListener(markerEnd, 'click', function(e) {
                infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
                infoWindow.open(map, markerEnd);
              });
            });

          }, function() {
            handleNoGeolocation(true);
          });
        } else {
          // Browser doesn't support Geolocation
          handleNoGeolocation(false);
        }
      }

          if (errorFlag) {
            var content = 'Error: The Geolocation service failed.';
          } else {
            var content = 'Error: Your browser doesn\'t support geolocation.';

              }
            });
          }
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="control">
      <strong>Start:</strong>
      <input type="text" id="start" placeholder="Enter starting address" onchange="calcRoute();">
      <strong>End:</strong>
      <input type="text" id="end" placeholder="Enter ending address" onchange="calcRoute();">
    </div>
    <div id="directions-panel"></div>

  </body>
</html>
